name: Build and Test and Deploy Dev on PRs to Main
on:
  workflow_dispatch:
  pull_request:
    branches:
       - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
  
  deploy:
    needs: ['test', 'build']
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
  
  post-deploy:
    needs: ['deploy']
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
